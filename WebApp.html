x<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riddle Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9d5ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 1rem;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff85c1;
    }
    .riddle-box {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 500px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Riddle Generator</h1>
  <div class="riddle-box">
    <p id="riddle">Click the button to get a riddle!</p>
  </div>
  <button onclick="generateRiddle()">Get a Riddle</button>
  <button onclick="goBack()">Back to Scratch Page</button>

  <script>
    const riddles = [
      "What has to be broken before you can use it? — An egg.",
      "I’m tall when I’m young, and I’m short when I’m old. What am I? — A candle.",
      "What month of the year has 28 days? — All of them.",
      "What is full of holes but still holds water? — A sponge.",
      "What question can you never answer yes to? — Are you asleep yet?"
    ];

    function generateRiddle() {
      const riddle = riddles[Math.floor(Math.random() * riddles.length)];
      document.getElementById('riddle').textContent = riddle;
    }

    function goBack() {
      window.location.href = "index.html"; 
    }
  </script>
</body>
</html>
